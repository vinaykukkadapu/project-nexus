<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Restaurant Website Login and Signup Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .full-page {
            height: 100%;
            width: 100%;
            background-position: center;
            background-color: aqua;
            background-size: cover;
            position: relative;
        }

        #login-form {
            display: none;
        }

        .full-page {
            width: 380px;
            height: 480px;
            position: relative;
            margin: 2% auto;
            background: rgba(22, 173, 214, 0.3);
            padding: 10px;
            align-items: center;
            overflow: hidden;
        }

        .toggle-btn {
            width: 250px;
            margin: auto auto;
            position: relative;
            height: 100%;
            background-color: rgb(22, 73, 193);
            border-radius: 30px;
            transition: .5s;
        }

        .form-btn {
            padding: 10px 30px;
            cursor: pointer;
            background: transparent;
            border: 0;
            outline: none;
            position: relative;
        }

        .login-form {
            top: 150px;
            position: absolute;
            width: 280px;
            transition: .5s;
        }

        .signup-form {
            top: 120px;
            position: absolute;
            width: 280px;
            transition: .5s;
        }

        .input-field {
            width: 100%;
            padding: 10px 0;
            margin: 5px 0;
            border-left: 0;
            border-top: 0;
            border-right: 0;
            border-bottom: 1px solid #999;
            outline: none;
            background: transparent;
        }

        .submit-btn {
            width: 85%;
            padding: 10px 30px;
            cursor: pointer;
            display: block;
            margin: auto;
            align-items: center;
            background: rgb(23, 46, 219);
            border: 0;
            outline: none;
            border-radius: 30px;
            color: white;
        }

        span {
            color: #777;
            font-size: 12px;
            bottom: 68px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="full-page">
        <div class="form1">
            <div class="toggle-btn">
                <button id="signup-btn" class="form-btn" style="color: white;">SIGNUP</button>
                <button id="login-btn" class="form-btn" style="color: white">LOGIN</button>
            </div>
        </div>
        </br>
        </br>
        <div class="form-container">

            <form id="signup-form">
                <h2 style="text-align: center;">Signup</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="username" class='input-field' name="username" required></br>

                <label for="email">Email:</label>
                <input type="email" id="email" class='input-field' placeholder="email" name="email" required></br>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="password" class='input-field' name="password" required></br>

                <label for="confirmpassword">Confirm password:</label>
                <input type="password" id="confirmpassword" placeholder="confirm password" class="input-field"
                    name="confirmpassword" required></br>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p class="error-message" id="signup-error"></p>
            </form>

            <form id="login-form" style="display: none;">
                <h2 style="text-align: center;">Login</h2>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" class='input-field' placeholder="email" required></br>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class='input-field' placeholder="password" required></br>

                <button type="submit" class="submit-btn">Login</button>
                <p class="error-message" id="login-error"></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signup-btn').addEventListener('click', function () {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        });

        document.getElementById('login-btn').addEventListener('click', function () {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        function isValidEmail(email) {
            // Regular expression for basic email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmpassword').value;
            var signupError = document.getElementById('signup-error');

            // Check if any field is empty
            if (!username || !email || !password || !confirmPassword) {
                signupError.textContent = "All fields are required!";
                return;
            }

            // Check if email is valid
            if (!isValidEmail(email)) {
                signupError.textContent = "Invalid email address!";
                return;
            }

            // Additional validation logic if needed

            // If all checks pass, you can proceed with signup
            signupError.textContent = "";
            // Call your signup logic or API here
        });

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var loginEmail = document.getElementById('loginEmail').value;
            var loginPassword = document.getElementById('loginPassword').value;
            var loginError = document.getElementById('login-error');

            // Check if any field is empty
            if (!loginEmail || !loginPassword) {
                loginError.textContent = "All fields are required!";
                return;
            }

            if (!isValidEmail(loginEmail)) {
                loginError.textContent = "Invalid email address!";
                return;
            }
            // Additional validation logic if needed

            // If all checks pass, you can proceed with login
            loginError.textContent = "";
            // Call your login logic or API here
        });
    </script>
</body>

</html>
